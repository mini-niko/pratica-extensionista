<script>
  document.addEventListener("DOMContentLoaded", () => {
    
    const urlParams = new URLSearchParams(window.location.search);
    const cursoId = urlParams.get('cursoId');
    
   
    const btnTodos = document.querySelector('a[data-tab="todos"]');

    if (btnTodos) {
      if (cursoId) {
       
        btnTodos.href = `aulas.html?cursoId=${cursoId}`;
      } else {
       
        btnTodos.href = "menu.html";
      }
    }
  });
  </script>
